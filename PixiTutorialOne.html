<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="pixi.js/dist/pixi.min.js"></script>
<body>
  <script type="text/javascript">
  let app = new PIXI.Application({width: 800, height: 800, antialias:true, transparent:false, resolution:1, backgroundColor: 0xffffff });
  //stage for actors
  var stage = app.stage;
  //text
  document.body.appendChild(app.view);
// we need to add files to the stage.

PIXI.loader
  .add("images/world.png")
  .load(setup);

//This `setup` function will run when the image has loaded
function setup() {

  //Create the world sprite
  let world = new PIXI.Sprite(PIXI.loader.resources["images/world.png"].texture);
//size for the World
world.width = 120;
world.height = 100;
//position
world.x = 30;
world.y = 70;

    let textOne = new PIXI.Text("Hello World");
  //position text
    textOne.x = 20;
    textOne.y = 20;
  //Add the cat to the stage
  stage.addChild(world, textOne);
}
  </script>
</body>
</html>
